# Dependencies
markdown: redcarpet
pygments: true

# Permalinks
permalink:        /blog/:year/:month/:day/:title

# Setup
title:            Jekyll Metro
tagline:          'A Metro theme for Jekyell'
description:      'A Sample blog using JekyllMetro'
url:              http://blog-olakara.rhcloud.com

# Author Details
author:         'Abdel Raoof Olakara'


# Google Analytics
gahandler: 'UA-52149651-1'

# Blog Configurations
paginate: 2 # Posts per page on the blog index
paginate_path: "/blog/page:num"
destination: ./_site
navigation:
- text: Blog
  url: /blog/
- text: Archive
  url: /archive/
- text: About
  url: /about/
  
# Custom vars
version:          0.5.0