<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta charset="UTF-8">
	<meta name="description" content="Jekyll Metro theme">
	<meta name="keywords" content="HTML,CSS,XML,JavaScript,Bootstrap,Metro">
	<meta name="author" content="Abdel Raoof Olakara">
	
  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{site.url}}/assets/css/bootstrap.css">
  <link rel="stylesheet" href="{{site.url}}/assets/css/app.css">
  <link rel="stylesheet" href="{{site.url}}/assets/css/font-awesome.css">
  
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
  
  <!-- Modernizr -->
  <script src="{{site.url}}/assets/js/modernizr.js"></script>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="128x128" href="{{site.url}}/assets/images/favicon-128.png">
  <link rel="shortcut icon" href="{{site.url}}/assets/images/favicon-16.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
